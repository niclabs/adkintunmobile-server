<!DOCTYPE HTML>
<html lang="en">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
<title>
    {% block title %}{% endblock %}
</title>

<link href="stylesheet" href="{{ url_for('static', filename='fonts/roboto.css') }}"
      rel="stylesheet">

<link href="{{ url_for('static', filename='fonts/material_icons.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/material.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/timeline.css') }}">
<style>
    #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
    }

</style>
{% block head %}
{% endblock%}

<body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
                <span class="android-title mdl-layout-title">
                    <a href="{{ url_for('index') }}" ><img class="android-logo-image" src="{{ url_for('static', filename='img/logo.png') }}" /></a>
                </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <!-- Navigation -->
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    {% block header %}
                    {% endblock %}

                </nav>
            </div>
        </div>
    </div>


    {% block navegationdrawer %}
    {% endblock %}


    {% block body %}

    {% endblock %}

</div>

</body>

{% block scripts %}
{% endblock %}


</html>
