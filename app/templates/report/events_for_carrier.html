<!DOCTYPE html>
<head>
    <title>Adkintun</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        table, th, td {
        border: 1px solid black;
        }

        td.number{
        text-align: right;
        }
    </style>
</head>
<body>
<div>
    <h1>Adkintun</h1>

    <form action="">

        <label for="min_date">Desde</label>
        <input id="min_date" name="min_date" type="date" value="{{min_date}}">
        <label for="max_date">Hasta</label>
        <input id="max_date" name="max_date" type="date" value="{{max_date}}">
        <input type="submit" value="Filtrar">
    </form>

    <table>
        <tr>
            <th>Compa√±ia</th>
            <th>Registros</th>
        </tr>
        {% for c in carriers %}
        <tr>
            <td>
                {{c.Carrier.name}}
            </td>
            <td class="number">
                {{c.events_count}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
