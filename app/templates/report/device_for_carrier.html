{% extends "base.html" %}

{% block title %}
Adkintun Mobile - Dispositivos por compañía
{% endblock %}


{% block body %}

<div class="android-content mdl-layout__content">
    <div class="android-customized-section-b mdl-typography--text-center">
        <div class="android-customized-section-text-b">
            <a name="research"></a>

            <br>
            <h2>Dispositivos por compañía</h2>
            <div id="border"></div>
            <br>

            <form action="">

                <label for="min_date"><p>Desde</p></label>
                <input id="min_date" name="min_date" type="date" value="{{min_date}}">
                <label for="max_date"><p>Hasta</p></label>
                <input id="max_date" name="max_date" type="date" value="{{max_date}}">
                <input type="submit" value="Filtrar">
            </form>


            <table>
                <tr>
                    <th><h6>Compañia</h6></th>
                    <th><h6>Equipos</h6></th>
                </tr>
                {% for c in carriers %}
                <tr>
                    <td>
                        {{c.Carrier.name}}
                    </td>
                    <td class="number">
                        {{c.devices_count}}
                    </td>
                </tr>
                {% endfor %}
            </table>

            <a href="{{ url_for('report_index')}}">Volver a reportes</a>

        </div>


    </div>

    {{ super() }}

</div>

{% endblock %}
